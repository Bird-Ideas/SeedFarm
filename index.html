<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SneedFarm</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="text"><a href="">Logo</a></div>
      </div>
      <div class="nav">
        <div class="text"><a href="/pages/Play.html">Play</a></div>
        <div class="text"><a href="/pages/Swap.html">Swap</a></div>
        <div class="text"><a href="/pages/Trade.html">Trade</a></div>
      </div>
      <div class="metamask">
        <div class="text" id="eth-button">MetaMask</div>
      </div>
    </header>
    <div class="container_outside">
      <div class="container">
        <div class="introduce">
          <div class="introduce_left">
            <div class="introduce_left_inner">
              <span>Seedfarm</span>
              <p>
                gamifies yield farming, making it easier to understand what's
                yield farming. (etc)
              </p>
              <button class="btn">Try now</button>
            </div>
          </div>
          <div class="introduce_right">
            <div class="introduce_right_inner">
              <img src="/CRESCO.jpg" class="introduce_img" />
            </div>
          </div>
        </div>

        <div class="stats">
          <div class="stats_block">
            <span>Total player</span>
            <span>4200</span>
          </div>
          <div class="stats_block">
            <span>In-game time</span>
            <span>4200</span>
          </div>
          <div class="stats_block">
            <span>TVL</span>
            <span>4200</span>
          </div>
        </div>

        <div class="swap_trade">
          <div class="swap_trade_inner">
            <div class="swap_trade_text">
              <p>Swap whatever you want on Harmony Mainnet</p>
            </div>
            <button class="btn">Swap</button>
          </div>
          <div class="swap_trade_inner">
            <div class="swap_trade_text">
              <p>Don't leave your city unmemorized - save it as NFT</p>
            </div>
            <button class="btn">Trade</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="Scripts/Engine/main.js"></script>
    <script type="module" src="Scripts/Blockchain/metamask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  </body>
</html>
